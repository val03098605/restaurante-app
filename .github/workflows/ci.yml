name: CI - Restaurante App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: restaurante_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Esperar a MySQL
        run: sleep 20

      - name: Instalar cliente MySQL
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Crear tablas necesarias
        run: |
          mysql -h 127.0.0.1 -u root -proot restaurante_test -e "
          CREATE TABLE IF NOT EXISTS users (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nombre VARCHAR(100),
              email VARCHAR(100) UNIQUE,
              password VARCHAR(255),
              rol ENUM('admin','cliente') DEFAULT 'cliente'
          );
          CREATE TABLE IF NOT EXISTS productos (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nombre VARCHAR(100),
              descripcion TEXT,
              precio DECIMAL(10,2),
              creado_por INT,
              imagen VARCHAR(255)
          );
          "

      - name: Ejecutar pruebas
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: restaurante_test
          JWT_SECRET: testsecret
        run: npm test
